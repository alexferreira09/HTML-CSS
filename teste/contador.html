<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <textarea name="" class="text" cols="30" rows="10"></textarea>
        <div class="boxes">
            <p class="words box" data-text="palavras">0</p>
            <p class="characters box" data-text="caracteres">0</p>
        </div>
    </main>

    <script>
        var text = document.querySelector('.text')
            var words = document.querySelector('.words')
            var characters = document.querySelector('.characters')
            text.addEventListener('input', ()  => {
                characters.textContent = text.value.length
                var txt = text.value.trim()
                words.textContent = txt.split(/\s+/).filter((item) => item).length
            })
    </script>
</body>
</html>
