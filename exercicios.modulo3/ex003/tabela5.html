<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }

        .cnome {
            background-color: greenyellow;
        }

        th, td {
            border: 1px solid black;
            padding:8px ;
        }
    </style>
</head>
<body>
    <h1>Exécicios de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Sexo</th>
          <th scope="col">Idade</th>
          <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Bethyna</td>
            <td>F</td>
            <td>36</td>
            <td>Bombeiro Militar</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>M</td>
            <td>37</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Roberto</td>
            <td>M</td>
            <td>89</td>
            <td>Representante</td>
        </tr>
        <tr>
            <td>Hélcio</td>
            <td>M</td>
            <td>123</td>
            <td>Agronomo</td>
        </tr>
        <tr>
            <td>Luzimar</td>
            <td>F</td>
            <td>79</td>
            <td>Aposentada</td>
        </tr>
        <tr>
            <td>Robertinho</td>
            <td>M</td>
            <td>45</td>
            <td>Patolino</td>
        </tr>
    </table>
    
</body>
</html>
