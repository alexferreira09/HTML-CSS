<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
       * {
           height: 100%;
       }

        body {
            /* linear-gradiente para lados e angulos*/
            /* radial-gradiente para formas*/
            background-image: linear-gradient(-45deg, #191746 15%, #FEDA16, #159341 70%) ;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color:white ; text-align:center">Testando Gradientes</h1>
</body>
</html>
