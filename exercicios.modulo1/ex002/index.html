<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN --> </p>
    <p>Para quebra de linha, use a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &uparrow;
        &delta;
    </p>
    <p>Vamos adicionar alguns emoji:</p><br>
    👨‍👩‍👦 <br>&#x1F48F;
</body>
</html>
