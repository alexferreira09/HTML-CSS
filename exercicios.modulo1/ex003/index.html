<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p> <!--Crtl + espaço para buscar imagem dentro da mesma pasta do projeto-->
    <img src="imagem/logo-css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p> <!--Buscar imagem na internet e copiar o endereço da imagem direto para o projeto-->
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo JS">
</body>
</html>
